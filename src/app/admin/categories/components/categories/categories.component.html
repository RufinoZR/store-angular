<a routerLink="create">Crear categoria</a>
<section class="row section-categories">
	<mat-card class="example-card" *ngFor="let cat of categories$ | async" >
		<mat-card-header>
			<mat-card-title>{{ cat.name }}</mat-card-title>
			<mat-card-subtitle>Category</mat-card-subtitle>
		</mat-card-header>
		<img mat-card-image [src]="cat.image" alt="Photo of a Shiba Inu">
		<mat-card-actions>
			<a mat-raised-button color="primary" [routerLink]="['edit', cat._id]">Editar</a>
			<button mat-raised-button color="warn">Eliminar</button>
		</mat-card-actions>
	</mat-card>
</section>
