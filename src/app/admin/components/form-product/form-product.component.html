<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
	<mat-card>
		<mat-card-header>
			<mat-card-title>Producto</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div class="row">
				<div class="col-xs">
					<mat-form-field>
						<input placeholder="Id" formControlName="id" matInput type="text">
					</mat-form-field>
				</div>
				<div class="col-xs">
					<mat-form-field>
						<input placeholder="title" formControlName="title" matInput type="text">
					</mat-form-field>
				</div>
				<div class="col-xs">
					<mat-form-field>
						<input placeholder="price" formControlName="price" matInput type="number">
						<mat-error *ngIf="priceField.hasError('price_invalid')">Precio no valido</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="col-xs">
				<mat-form-field>
					<textarea placeholder="description" formControlName="description" matInput></textarea>
				</mat-form-field>
			</div>
			<div class="col-xs">
				<img *ngIf="image$ | async as image" [src]="image" alt="">
				<input type="file" (change)="uploadFile($event)">
			</div>
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
		</mat-card-actions>
	</mat-card>
</form>
